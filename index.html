<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Direct</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 15px;
            width: 100%;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            color: #667eea;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .error {
            color: #e74c3c;
            margin-top: 20px;
            font-size: 0.9em;
            display: none;
        }

        .button-container {
            margin-bottom: 20px;
        }

        .info {
            font-size: 0.85em;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² Random Direct</h1>
        <p class="subtitle">Get sent to a random site!</p>
        <div class="button-container">
            <button class="button" onclick="goToRandomSite()">Take me somewhere random!</button>
        </div>
        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error"></div>
        <p class="info">Click the button to be directed to a random site from our collection.</p>
    </div>

    <script>
        async function goToRandomSite() {
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const button = document.querySelector('.button');

            loadingElement.style.display = 'block';
            errorElement.style.display = 'none';
            button.disabled = true;

            try {
                const response = await fetch('./sites.json');
                if (!response.ok) {
                    throw new Error('Failed to fetch sites');
                }

                const data = await response.json();

                if (!Array.isArray(data.sites) || data.sites.length === 0) {
                    throw new Error('No sites available');
                }

                const randomIndex = Math.floor(Math.random() * data.sites.length);
                const randomSite = data.sites[randomIndex];

                window.location.href = randomSite.url;
            } catch (error) {
                errorElement.textContent = 'Error: ' + error.message;
                errorElement.style.display = 'block';
                console.error('Error:', error);
            } finally {
                loadingElement.style.display = 'none';
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
